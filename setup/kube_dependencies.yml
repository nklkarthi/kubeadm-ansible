- name: Kubernetes Dependencies
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Reboot after update
      ansible.builtin.reboot:

    - name: Disable swap
      ansible.builtin.command: swapoff -a
      when: (ansible_swaptotal_mb | default(0)) > 0
      changed_when: false

    - name: Comment swap entries in fstab
      ansible.builtin.replace:
        path: /etc/fstab
        regexp: ^([^#].*\sswap\s+sw\s+.*)$
        replace: '# \1'

    - name: Ensure containerd kernel module config exists
      ansible.builtin.copy:
        content: ""
        dest: /etc/modules-load.d/containerd.conf
        force: false
        mode: "0644"

    - name: Configure modules for containerd
      ansible.builtin.blockinfile:
        path: /etc/modules-load.d/containerd.conf
        block: |
          overlay
          br_netfilter

    - name: Ensure Kubernetes sysctl file exists
      ansible.builtin.copy:
        content: ""
        dest: /etc/sysctl.d/99-kubernetes-cri.conf
        force: false
        mode: "0644"

    - name: Configure sysctl parameters for Kubernetes
      ansible.builtin.lineinfile:
        path: /etc/sysctl.d/99-kubernetes-cri.conf
        line: "{{ item }}"
        state: present
      loop:
        - net.bridge.bridge-nf-call-iptables  = 1
        - net.ipv4.ip_forward                 = 1
        - net.bridge.bridge-nf-call-ip6tables = 1

    - name: Apply sysctl parameters
      ansible.builtin.command: sysctl --system
      changed_when: false

    - name: Install apt-transport-https
      ansible.builtin.apt:
        name: apt-transport-https
        state: present

    - name: Add Docker apt GPG key
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker-apt-keyring.asc
        mode: "0644"
        force: true

    - name: Add Docker APT repository
      ansible.builtin.apt_repository:
        repo: >-
          deb [arch={{ 'amd64' if ansible_architecture == 'x86_64'
          else 'arm64' }} signed-by=/etc/apt/keyrings/docker-apt-keyring.asc]
          https://download.docker.com/linux/ubuntu
          {{ ansible_distribution_release }} stable
        state: present
        update_cache: true

    - name: Add Kubernetes apt GPG key
      ansible.builtin.get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.33/deb/Release.key
        dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
        mode: "0644"
        force: true

    - name: Add Kubernetes APT repository
      ansible.builtin.apt_repository:
        repo: >-
          deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc]
          https://pkgs.k8s.io/core:/stable:/v1.33/deb/ /
        state: present
        update_cache: true

    - name: Install containerd
      ansible.builtin.apt:
        name: containerd.io
        state: present

    - name: Ensure containerd directory exists
      ansible.builtin.file:
        path: /etc/containerd
        state: directory
        mode: "0755"

    - name: Generate containerd default configuration
      ansible.builtin.shell: >
        /usr/bin/containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Configure containerd for systemd cgroup
      ansible.builtin.lineinfile:
        path: /etc/containerd/config.toml
        regexp: "^\\s*SystemdCgroup = false"
        line: "            SystemdCgroup = true"

    - name: Enable and restart containerd
      ansible.builtin.systemd:
        name: containerd
        state: restarted
        enabled: true
        daemon_reload: true

    - name: Install kubelet
      ansible.builtin.apt:
        name: kubelet=1.33.*
        state: present
        update_cache: true

    - name: Install kubeadm
      ansible.builtin.apt:
        name: kubeadm=1.33.*
        state: present

    - name: Enable kubelet service
      ansible.builtin.service:
        name: kubelet
        enabled: true

    - name: Load br_netfilter kernel module
      ansible.builtin.command: modprobe br_netfilter
      changed_when: false

    - name: Ensure bridge-nf-call-iptables is set
      ansible.builtin.command: sysctl -w net.bridge.bridge-nf-call-iptables=1
      changed_when: false

    - name: Ensure ip_forward is set
      ansible.builtin.command: sysctl -w net.ipv4.ip_forward=1
      changed_when: false

    - name: Reboot after dependency installation
      ansible.builtin.reboot:

- name: Install Kubectl on master
  hosts: master
  become: true
  tasks:
    - name: Install kubectl
      ansible.builtin.apt:
        name: kubectl=1.33.*
        state: present
        force: true
